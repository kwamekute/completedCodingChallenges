<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<p id="test">test</p>


<body>
    <script>
        //fizz buzz
        let ans = prompt("Enter a number: ")

        for (i = 1; i <= ans; i++) {

            if (i % 5 === 0 && i % 3 === 0) {
                console.log(`the number: ${i} is a multiple of 3 and 5`)
            }
            else if (i % 3 === 0) {
                console.log(`the number: ${i} is a multiple of 3`)
            }
            else if (i % 5 === 0) {
                console.log(`the number: ${i} is a multiple of 5`)
            }

            else {
                console.log(i)
            }
        }

    </script>
</body>
